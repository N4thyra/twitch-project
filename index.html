<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch.tv Viewer</title>
  <link rel="stylesheet" href="css/style.css">
</head>

      <div class="col-xs-12">
        <h1>Twitch.tv Search Engine</h1>

          <a class="col-xs-4 menu-buttons" href="">All</a>

        </div>
      </div>

    </div>
    <!-- end of second panel -->

      <div id="online-header-box" class="col-xs-12">
        <h3>Online</h3>
      </div>

          <div class="col-xs-4 avatar"><img src="http://via.placeholder.com/70x70" alt=""></div>

    </div>

    <div id="offline" class="row">
