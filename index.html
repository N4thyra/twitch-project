<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch.tv Viewer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- start of container -->
  <div class="container">
    <div id="header" class="row center middle">
      <div class="col-xs-12">
        <h1>Twitch.tv</h1>
      </div>
    </div>

    <!-- start of second panel -->
    <div id="menu" class="row">

      <div id="buttons-group" class="col-xs-12">
        <div class="row center">
          <a class="col-xs-4 menu-buttons">All</a>
          <a class="col-xs-4 menu-buttons">Online</a>
          <a class="col-xs-4 menu-buttons">Offline</a>
        </div>
      </div>

    </div>
    <!-- end of second panel -->

    <div id="online" class="row">
      <div id="online-header-box" class="col-xs-12">
        <h3>Online</h3>
      </div>
    </div>

    <div id="offline" class="row">
      <div id="offline-header-box"  class="col-xs-12">
        <h3>Offline</h3>
      </div>

  </div>
  <!-- end of container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
